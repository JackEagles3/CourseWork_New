<!DOCTYPE html>
<html>

<head>
    <title>Demo page</title>
    <link rel="stylesheet" type="text/css" href="/client/css/styles.css">
    <script src="/client/index.js"></script>
    <link rel="shortcut icon" href="/client/favicon.ico" type="image/x-icon">
</head>

<body onload="pageLoad()">
<div id="content">

    <div id="pageHeader">
        <div class="floatRight"><button id="newButton" class="editButton">Add New Fruit</button></div>
        <h1>LOCATIONS</h1>
    </div>

    <div id="listDiv"></div>

    <div id="editDiv">
        <h2 id="editHeading"></h2>
        <form id="LocationForm">
            <input type="hidden" name="id" id="fruitId">
            <div>
                <label for="LocationName" class="label">Name:</label>
                <input type="text" name="Location Name" id="LocationName">
            </div>
            <div>
                <input type="submit" value="Save" id="saveButton">
                <input type="submit" value="Cancel" id="cancelButton">
            </div>
        </form>
    </div>
</div>
</body>

</html>
