<!DOCTYPE html>
<html>

<head>
    <title>Location Page</title>
    <link rel="stylesheet" type="text/css" href="/client/css/styles.css">
    <script src="/client/js/index.js"></script>
    <script src="/client/js/js.cookie.js"></script>
    <link rel="shortcut icon" href="/client/favicon.ico" type="image/x-icon">
</head>

<body onload="pageLoad()">
<div id="content">
    <div>
        <button id="SignIn"></button>       <button onclick="LoadSalesOrder()">Sales Order</button>        <button onclick="LoadPurchaseOrder()">Purchase Order</button>
        <p></p>


    </div>


    <div id="pageHeader">

        <div id="loggedInDetails"></div>


        <h1>Locations of Items</h1>
    </div>

    <div id="listDiv"></div>

    <div id="editDiv">
        <h2 id="editHeading">Add New Location</h2>
        <form id="LocationForm">
            <input type="hidden" name="id" id="LocationId">
            <div>
                <label for="LocationName" class="label">Name:</label>
                <input type="text" name="Name" id="LocationName">
            </div>
            <div>
                <p></p>
                <input type="submit" value="Save" id="saveButton">
                <input type="submit" value="Cancel" id="cancelButton">
            </div>
        </form>
    </div>
</div>



</body>

</html>
