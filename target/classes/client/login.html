<!DOCTYPE html>
<html>
<head>
    <title>Demo page</title>
    <link rel="stylesheet" type="text/css" href="/client/css/styles.css">
    <script src="/client/js/js.cookie.js"></script>
    <script src="/client/js/login.js"></script>
</head>
<body onload="pageLoad()">
<div id="content">
    <h1 id ="H">Please log in to continue...</h1>
    <hr />
    <form id="loginForm">
        <div class="loginDiv">
            <label for="username">Username: </label>
            <input type="text" name="UserName" id="username">
        </div>
        <div class="loginDiv">
            <label for="password">Password: </label>
            <input type="password" name="Password" id="password">
        </div>
        <div class="loginDiv">
            <button id="loginButton">LogIn</button>
        </div>


    </form>

    <div class="newUser">

    <button id="newUser" class="loginDiv">New User</button>

    </div>


</div>
</body>
</html>
